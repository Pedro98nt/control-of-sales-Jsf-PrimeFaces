<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Lista</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="CADASTRO VENDA" action="CadastroVenda.xhtml" immediate="true"/> |
		<p:commandLink value="CADASTRO PRODUTO" action="CadastroProduto.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA VENDA" action="listaVenda.xhtml" immediate="true"/> |
		<h1>Lista Produto</h1>
		<p:growl />
		<p:dataTable value="#{produtoControllerPedro.lista}" var="produto"
			border="1" id="produto" paginator="true" rows="5"
			emptyMessage="Nenhuma ordem cadastrada!">

			<p:column headerText="Id">
				<h:outputText value="#{produto.id}" />
			</p:column>

			<p:column headerText="Produto">
				<h:outputText value="#{produto.produto}" />
			</p:column>
				
				<p:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
			<p:commandButton value="Editar"
				action="#{produtoControllerPedro.editar}">
				<f:setPropertyActionListener value="#{produto}"
					target="#{produtoControllerPedro.produto}" />
			</p:commandButton>
			<p:commandButton onclick="return confirm('Confirma a exclusão?');"
				value="Excluir" action="#{produtoControllerPedro.excluir}">
				<f:setPropertyActionListener value="#{produto}"
					target="#{produtoControllerPedro.produto}" />
			</p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
