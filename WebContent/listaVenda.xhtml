<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="CADASTRO VENDA" action="CadastroVenda.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO PRODUTO" action="CadastroProduto.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA PRODUTO" action="listaProduto.xhtml" immediate="true"/> 
		<h1>Lista Venda</h1>
		<p:growl />
		<p:dataTable value="#{vendaControllerPedro.lista}" var="venda"
			border="1" id="venda" paginator="true" rows="5"
			emptyMessage="Nenhuma ordem cadastrada!">

			<p:column headerText="Id">
				<h:outputText value="#{venda.id}" />
			</p:column>

			<p:column headerText="DescriÃ§Ã£o">
				<h:outputText value="#{venda.descProduto}" />
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{venda.valor}" />
			</p:column>

			<p:column headerText="id Produto">
				<h:outputText value="#{venda.produto.id}" />
			</p:column>

			<p:column headerText="Produto">
				<h:outputText value="#{venda.produto.produto}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="acÃ£o" />
				</f:facet>
				<p:commandButton value="Editar"
					action="#{vendaControllerPedro.editar}">
					<f:setPropertyActionListener value="#{venda}"
						target="#{vendaControllerPedro.venda}" />
				</p:commandButton>
				<p:commandButton value="Excluir"
					action="#{vendaControllerPedro.excluir}">
					<f:setPropertyActionListener value="#{venda}"
						target="#{vendaControllerPedro.venda}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
